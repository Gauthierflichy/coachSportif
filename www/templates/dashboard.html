<ion-side-menus enable-menu-with-back-views="false">
    <ion-nav-view>
    </ion-nav-view>

    <!--DEBUT DU MENU + MENU TOP -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-positive" align-title="center">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
                <h1 class="title" >Mon dashboard</h1>
            </ion-nav-buttons>
        </ion-nav-bar>

        <!-- content dashboard -->
        <ion-view>
            <ion-content>
                <div class="dashboard">
                    <div class="dash-stats">
                        <h2>Bonjour {{ name }} !</h2>
                        <h4>Ici vos points</h4>
                    </div>
                    <div class="dash-exos">
                        <div class="card" ng-repeat="ex in myExercices">
                            <div class="item item-divider">
                                {{ ex.name }}
                            </div>

                            <div class="item item-text-wrap">
                                <div class="list">
                                    <div class="item item-icon-right item-icon-left">
                                        <i class="icon ion-close" ng-click="deleteExo(ex)"></i>
                                        {{ ex.date | date: 'dd MMMM yyyy' }}
                                        <i class="icon ion-checkmark-round" ng-click="deleteExo(ex)"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ion-floating-button click="new()" has-footer="false"  button-color="#2AC9AA" icon="ion-plus" iconColor="#fff">
                    </ion-floating-button>
                </div>

            </ion-content>

        </ion-view>

    </ion-side-menu-content>
    <!--MENU LEFT-->
    <ion-side-menu side="left">

        <ion-content class="menu">
            <div class="profil-menu">
                <div>
                    <div class="icon-profil">
                        <img src="../img/adam.jpg" alt="">
                    </div>

                    <h4>John Doe</h4>
                    <p>Inscrit depuis le 08/09/17</p>
                </div>
            </div>
            <ion-list>
                <ion-item menu-close href="#/login">


                    <div class="liens-menu-single">
                        <div class="row">
                            <img src="../img/forum-user.png" alt=""> &nbsp; <h4>Profil ( dir login )</h4>
                        </div>
                    </div>

                </ion-item>

                <ion-item menu-close href="#/search">

                    <div class="liens-menu-single">

                        <div class="row">
                            <img src="../img/weight-silhouette-for-medical-sport-practice.png" alt=""> &nbsp; <h4>Mes programmes</h4>
                        </div>
                    </div>

                </ion-item>


                <ion-item menu-close href="#/browse">

                    <div class="liens-menu-single">
                        <div class="row">
                            <img src="../img/pie-chart.png" alt=""> &nbsp; <h4>PStatistiques</h4>
                        </div>
                    </div>

                </ion-item>

                <ion-item menu-close href="#/playlists">

                    <div class="liens-menu-single">
                        <div class="row">
                            <img src="../img/bell.png" alt=""> &nbsp; <h4>Notifications</h4>
                        </div>
                    </div>

                </ion-item>

                <ion-item menu-close href="#/playlists">

                    <div class="liens-menu-single">
                        <h4>Infos légales</h4>
                    </div>

                </ion-item>

                <ion-item menu-close>

                    <div class="liens-menu-single">
                        <h4 ng-click="logout()" >Déconnexion</h4>
                    </div>

                </ion-item>

            </ion-list>
        </ion-content>


    </ion-side-menu>
</ion-side-menus>
