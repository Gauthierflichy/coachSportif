<ion-view view-title="Dashboard">
  <ion-content has-bouncing="true" class="padding">
    <div class="dashboard">
      <h2>Welcome to Ionic {{ name }}</h2>
          <div class="card" ng-repeat="ex in myExercices">
            <div class="item item-divider">
              {{ ex.name }}
            </div>
            <div class="item item-text-wrap">
              <ul class="list">
                <li>{{ ex.date | date: 'dd MMMM yyyy' }}</li>
                <li><i class="icon ion-close" ng-click="deleteExo(ex)"></i></li>
              </ul>
            </div>
          </div>
      <ion-floating-button click="new()" has-footer="false" button-color="#2AC9AA" icon="ion-plus" iconColor="#fff">
      </ion-floating-button>
    </div>
  </ion-content>
</ion-view>
