<ion-view>
    <ion-content scroll="false" class="padding login-content">

        <div class="login-container col-offset-10">
                <h2> Inscription </h2>
                <div class="list">
                    <label class="item item-input">
                        <input type="email" ng-model="user.email" placeholder="Email">
                    </label>
                   <!-- <label class="item item-input">
                        <input type="text" ng-model="user.name" placeholder="Nom">
                    </label>-->
                    <label class="item item-input">
                        <input type="password" ng-model="user.password" placeholder="Mot de passe">
                    </label>
                   <!-- <label class="item item-input">
                        <input type="password" ng-model="user.password2" placeholder="Confirmez le mot de passe">
                    </label>-->
                    <input type="button" class="button button-full button-balanced" value="Enregister" ng-click="register(user)">
                    <p>Vous possédez déjà un compte ? <a href="#/login">Connectez-vous !</a></p>
                    <h2>{{error}}</h2>
                </div>

        </div>
    </ion-content>
</ion-view>
