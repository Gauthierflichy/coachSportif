<ion-view xmlns="http://www.w3.org/1999/html">
    <ion-content scroll="false" class="login-content">

        <div class="login-container col-100  text-center">

            <h2 class="col-offset-10" >CONNEXION</h2>


                <div class="list login">

                        <label class="item-input item-floating-label">
                            <input type="email" ng-model="user.email" placeholder="Email">
                        </label>



                    <label class="item-input item-floating-label">
                        <input type="password" ng-model="user.password" placeholder="Mot de passe">
                    </label>


                    <input type="button" class="button button-full button-assertive" value="Se connecter" ng-click="login(user)">

                    <p>Pas encore de compte ? <a href="#/register">Enregistrez-vous !</a></p>



                    <a ng-click="loginfb()" class="btn btn-block btn-social btn-twitter">
                        <span class="fa fa-twitter"></span>
                        Sign in with Twitter
                    </a>
                    <h2>{{error}}</h2>




                </div>


        </div> <!--end login-container-->

    </ion-content>
</ion-view>
